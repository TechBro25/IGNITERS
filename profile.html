<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:  #4B0010;
      color: #333;
      font-size: 1.3rem;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .profile-card {
      background: #fff;
      color: #4B0010;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4B0010;
      margin-bottom: 10px;
    }

    .profile-card input,
    .profile-card textarea,
    .profile-card select {
      width: 100%;
      padding: 10px;
      margin: 7px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .profile-card button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #4B0010;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .profile-card button:hover {
      background: #60001a;
    }

    .logout {
      background: gray;
      margin-top: 10px;
    }

    @media (max-height: 500px) {
      .center-wrapper {
        align-items: flex-start;
        padding-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <div class="profile-card">
      <h2>Edit Your Profile</h2>
      <img id="preview" src="https://ui-avatars.com/api/?name=User&background=4B0010&color=fff" alt="Profile Photo" />
      
      <input type="file" id="photoInput" accept="image/*">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number">
      <select id="country">
        <option value="">Select Country</option>
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Kenya</option>
        <option>South Africa</option>
        <option>USA</option>
      </select>
      <textarea id="bio" placeholder="Write a short bio..." rows="3"></textarea>
      
      <button onclick="saveProfile()">ðŸ’¾ Save Profile</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const currentEmail = localStorage.getItem("currentUserEmail");
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    let currentUser = users.find(u => u.email === currentEmail);

    if (!currentUser) {
      window.location.href = "login.html";
    }

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const countryInput = document.getElementById("country");
    const bioInput = document.getElementById("bio");
    const preview = document.getElementById("preview");

    nameInput.value = currentUser.name || "";
    emailInput.value = currentUser.email || "";
    phoneInput.value = currentUser.phone || "";
    countryInput.value = currentUser.country || "";
    bioInput.value = currentUser.bio || "";
    if (currentUser.photo) {
      preview.src = currentUser.photo;
    }

    document.getElementById("photoInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveProfile() {
      currentUser.name = nameInput.value.trim();
      currentUser.email = emailInput.value.trim();
      currentUser.phone = phoneInput.value.trim();
      currentUser.country = countryInput.value;
      currentUser.bio = bioInput.value.trim();
      currentUser.photo = preview.src;

      users = users.map(u => u.email === currentEmail ? currentUser : u);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUserEmail", currentUser.email);

      alert("âœ… Profile saved successfully!");
    }

    function logout() {
      localStorage.removeItem("currentUserEmail");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
