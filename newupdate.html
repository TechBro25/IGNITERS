      gap: 6px;

    .like-btn.liked {
      color: red;
    }

    .like-btn svg {
      width: 20px;
      height: 20px;
      transition: 0.2s;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .media-group img,
      .media-group video {

  <script>
    function toggleLike(button, id) {
      const key = "like_" + id;
      let liked = localStorage.getItem(key) === "true";
      const countSpan = button.querySelector(".like-count");
      let count = parseInt(countSpan.textContent);

      if (liked) {
        localStorage.setItem(key, "false");
        button.classList.remove("liked");
        countSpan.textContent = count - 1;
      } else {
        localStorage.setItem(key, "true");
        button.classList.add("liked");
        countSpan.textContent = count + 1;
      }
      localStorage.setItem(key + "_count", countSpan.textContent);
    }

    // Load likes on page load
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".card").forEach(card => {
        const id = card.getAttribute("data-id");
        const liked = localStorage.getItem("like_" + id) === "true";
        const count = localStorage.getItem("like_" + id + "_count") || "0";
        const btn = card.querySelector(".like-btn");
        const countSpan = btn.querySelector(".like-count");
        countSpan.textContent = count;
        if (liked) {
          btn.classList.add("liked");
        }
      });
    });
  </script>
