<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | IGDC</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  overflow-y: auto;
  overscroll-behavior: contain;
  touch-action: pan-y;
  font-size: 1.3rem; /* Increased font base */
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f5;
  color: #333;
  line-height: 1.6;
}

/* Headings */
h1, h2, h3, h4, h5, h6 {
  font-size: 1.3em;
}
    body.dark-mode {
      background: #121212;
      color: #f5f5f5;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 30px 20px;
      background: linear-gradient(to bottom, #fff, #f9f9f9);
    }

    body.dark-mode .menu-container {
      background: #1e1e1e;
    }

    .profile {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #722F37;
    }

    .profile h2 {
      margin: 10px 0 0;
      font-size: 1.5em;
    }

    .menu-links a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin: 10px 0;
      text-decoration: none;
      color: inherit;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .menu-links a i {
      margin-right: 10px;
    }

    .menu-links a:hover {
      background: #f0f0f0;
    }

    body.dark-mode .menu-links a:hover {
      background: #333;
    }

    .bottom-settings {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .dark-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 12px 15px;
      border-radius: 8px;
    }

    .dark-toggle:hover {
      background: #f0f0f0;
    }

    body.dark-mode .dark-toggle:hover {
      background: #333;
    }

    .auth-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .auth-buttons a {
      flex: 1;
      text-align: center;
      margin: 0 5px;
      padding: 12px;
      background: #722F37;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .auth-buttons a:hover {
      background: #591d24;
    }
  </style>
</head>
<body>

  <div class="menu-container">

    <div class="profile">
   
      <h2>Welcome to IGDC</h2>
    </div>

    <div class="menu-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
      <a href="services.html"><i class="fas fa-cogs"></i> Our Services</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="helpandsupport.html"><i class="fas fa-question-circle"></i>  
Help&Support</a>
<a href="terms.html"><i class="fas fa-file-contract"></i> Terms & Policy
</a>
<a href="newupdate.html"><i class="fa-solid fa-pen-nib"></i>New Update</a>
<a href="profile.html"><i class="fa-solid fa-user"></i>Profile</a>
<a href="review.html"><i class="fa-solid fa-comment"></i>Review</a>

</a>
    </div>

    <div class="bottom-settings">
      <div class="dark-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i> &nbsp; Toggle Dark Mode
      </div>

      <div class="auth-buttons">
   
        <a href="signup.html">Sign Up/Login in</a>
      </div>
    </div>

  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    }

    // Apply saved theme on load
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }
    });
  </script>

</body>
</html>
